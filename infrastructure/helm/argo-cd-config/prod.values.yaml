repositories:
  gitops-demo:
    url: git@github.com:Roxxas96/gitops-demo.git

projects:
  words:
    description: "Project that holds all the applications to run the words demo"
    sourceRepos:
      - git@github.com:Roxxas96/gitops-demo.git
    destinations:
      - namespace: words
        server: https://kubernetes.default.svc

applications:
  prod-word-service-1:
    project: words
    source:
      repoURL: git@github.com:Roxxas96/gitops-demo.git
      targetRevision: main
      path: word-service/containers/helm/chart
      helm:
        releaseName: word-service-1
        valueFiles:
          - ../prod.values.yaml
        extraParameters:
          config.database_name: word1
          config.service_name: word-1
          ingress.hosts[0].host: word-1.gitops-demo.a-gomez.fr
          ingress.tls[0].hosts[0]: word-1.gitops-demo.a-gomez.fr
          ingress.tls[0].secretName: word-1-tls
    destination:
      server: https://kubernetes.default.svc
      namespace: words
    syncPolicy: "manual"
  prod-word-service-2:
    project: words
    source:
      repoURL: git@github.com:Roxxas96/gitops-demo.git
      targetRevision: main
      path: word-service/containers/helm/chart
      helm:
        releaseName: word-service-2
        valueFiles:
          - ../prod.values.yaml
        extraParameters:
          config.database_name: word2
          config.service_name: word-2
          ingress.hosts[0].host: word-2.gitops-demo.a-gomez.fr
          ingress.tls[0].hosts[0]: word-2.gitops-demo.a-gomez.fr
          ingress.tls[0].secretName: word-2-tls
    destination:
      server: https://kubernetes.default.svc
      namespace: words
    syncPolicy: "manual"
  prod-word-service-3:
    project: words
    source:
      repoURL: git@github.com:Roxxas96/gitops-demo.git
      targetRevision: main
      path: word-service/containers/helm/chart
      helm:
        releaseName: word-service-3
        valueFiles:
          - ../prod.values.yaml
        extraParameters:
          config.database_name: word3
          config.service_name: word-3
          ingress.hosts[0].host: word-3.gitops-demo.a-gomez.fr
          ingress.tls[0].hosts[0]: word-3.gitops-demo.a-gomez.fr
          ingress.tls[0].secretName: word-3-tls
    destination:
      server: https://kubernetes.default.svc
      namespace: words
    syncPolicy: "manual"
  prod-frontend:
    project: words
    source:
      repoURL: git@github.com:Roxxas96/gitops-demo.git
      targetRevision: main
      path: frontend/containers/helm/chart
      helm:
        releaseName: frontend
        valueFiles:
          - ../prod.values.yaml
        extraParameters:
          config.services_url: "https://word-1.gitops-demo.a-gomez.fr;https://word-2.gitops-demo.a-gomez.fr;https://word-3.gitops-demo.a-gomez.fr"
    destination:
      server: https://kubernetes.default.svc
      namespace: words
    syncPolicy: "manual"
